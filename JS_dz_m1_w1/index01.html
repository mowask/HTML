<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

//1. Запросите у пользователя его имя и выведите в ответ: «Привет, его имя!».
let name = prompt('Ваше имя');
alert('Привет, ' + name + '!');

//2. Запросите у пользователя год его рождения, посчитайте, сколько ему лет и выведите результат. Текущий год укажите коде как константу.
let year = prompt('Ваш год рождения');
const yearNow = 2025;
let age = yearNow - year;
alert('Вам ' + age + ' лет');

//3. Запросите у пользователя длину стороны квадрата и выведите периметр такого квадрата.
let a = prompt('Длина стороны квадрата');
let p = a * 4;
alert('Периметр = ' + p);

//4. Запросите у пользователя радиус окружности и выведите площадь такой окружности.
let r = prompt('Радиус окружности');
let s = Math.PI * r * r;
alert('Площадь = ' + s);

//5. Запросите у пользователя расстояние в км между двумя городами и за сколько часов он хочет добраться. Посчитайте скорость, с которой необходимо двигаться, чтобыуспеть вовремя.
let distance = prompt('Расстояние в км');
let time = prompt('Время в часах');
let speed = distance / time;
alert('Скорость = ' + speed + ' км/ч');

//6. Реализуйте конвертор валют. Пользователь вводит доллары, программа переводит в евро. Курс валюты храните в константе.
let dollars = prompt('Введите количество долларов');
let kurs = 0.95;
let euros = dollars * kurs;
alert('Количество евро: ' + euros);

//7. Пользователь указывает объем флешки в Гб. Программа должна посчитать сколько файлов размером в 820 Мб помещается на флешку.
let flashMemory = prompt('Объем флешки в Гб');
const fileSize = 0.82;
let files = flashMemory / fileSize;
alert('Количество файлов = ' + files);

//8. Пользователь вводит сумму денег в кошельке и цену одной шоколадки. Программа выводит сколько шоколадок может купить пользователь и сколько сдачи у него останется.
let money = prompt('Сумма денег');
let price = prompt('Цена шоколадки');
let chocolates = parseInt(money / price);
alert('Количество шоколадок = ' + chocolates);
let cashback = money - chocolates * price;
alert('Сдача = ' + cashback);


//9. Запросите у пользователя трехзначное число и выведите его задом наперед. 
let number = prompt('Трехзначное число');
number = parseInt(number)
let digit1 = number % 10;
let digit2 = parseInt((number / 10) % 10);
let digit3 = parseInt(number / 100);
console.log(digit1, digit2, digit3);

let reversed = digit1 * 100 + digit2 * 10 + digit3;
alert('Перевернутое число: ' + reversed);


//10. Запросите у пользователя целое число и выведите в ответ, четное число или нет.
let number2 = prompt('Введите целое число');
number2 = parseInt(number2)
if (number2 % 2 === 0) {
    alert('Четное число');
} else {
    alert('Нечетное число');
}


    </script>
</body>
</html>
