        function show(element) {
            element.style.opacity = 1
         }

         function hide(element) {
            this.style.opacity = 0.4
         }

         elements.forEach(e => {
            e.onmouseover = () => show(e);
            e.onmouseout = () => hide(e)
        });

    </script>
