<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
    var arr1 = new Array();
    arr1[0] = 11;
    arr1[1] = 2;
    arr1[2] = "Hello";
    console.log("arr1", arr1)

    var arr2 = [11,13,"Hello", false]
    console.log("arr2", arr2)

    console.log("arr2 length", arr2.length)

    var arr3 = new Array
    arr3[0] = 11;
    arr3[1] = 2;
    arr3[2] = "Hello";
    console.log("arr3", arr3)

    var arr4 = new Array("Hello", "Wolrd","!")    
    for (let i = 0; i <arr4.length;i++){
        console.log(`arr4[${i}] = ${arr4[i]}`)
    }

    // =================================

    let list = [2005,2010,2025];
    let obj = {
        "key1": 99,
        key2: 69,
        "key3": 39
    }
    list[3] = 2030;
    obj["key4"] = 9;

    console.log("for(index in list)")
    for(let index in list){
        console.log(index);
    } 

    console.log(" for(key in obj)")
    for(let key in obj){
        console.log(key);
    } 


    console.log("for(value of list)")
    for(let index of list){
        console.log(index);
    } 

    var objToArray = Object.values(obj);
    console.log(objToArray);
    console.log(" for(value of Object.values(obj))");
    for(let value of objToArray){
        console.log(value);
    } 

    // ==========================================================

    let arrayToSum = [150, 151,152,153,154];
    let sum = 0
    for(i=0; i<arrayToSum.length; i++) {
        sum+=arrayToSum[i]
    }
    console.log(sum)

    console.log(arrayToSum.join(" - "));

    console.clear()

    
    


    </script>
</body>
</html>
