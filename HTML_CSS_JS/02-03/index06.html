<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function changeSize(){
            var w = window.innerWidth;
            var h = window.innerHeight;
            var myDiv = document.getElementById("current-size")
            myDiv.innerHTML = `width ${w}px <br> height ${h}px`
        }
    </script>
</head>
<body onload="changeSize();" onresize="changeSize();">

    <div id="current-size"></div>

</body>
</html>
