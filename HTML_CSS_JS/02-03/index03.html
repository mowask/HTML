<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="resultDiv"></div>
    <script>
        function addSpan() {
            let random  = Math.random();
            resultDiv.innerHTML += `<span>${random} </span><br>`
        }
        setInterval (addSpan, 2000)
    </script>
</body>
</html>
