<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>   
    <style>
        body{
            transition: font-size 0.5 ease-in-out;
        }
    </style>
</head>
<body>    
    <button onmousedown="startSizeUp();" onmouseup="stopSizeUp();">more Font-Size </button>

    Hello World

    <script>
        let size = 16;
        function sizeUp() {
            size += 2;
            document.body.style.fontSize = `${size}px`;
        }

        let intervalId = nuul;       

        function startSizeUp(){
            // if(intervalId != null)
            //     clearInterval(intervalId)
            intervalId = setInterval(sizeUp, 400)
            
        }
       
        function stopSizeUp(){
            setTimeout( () => {
            if(intervalId != null)
                clearInterval(intervalId)
            },10)
        }
        
    </script>    
</body>
</html>
