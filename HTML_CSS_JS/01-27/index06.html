        let car = {};
        function showCarInfo() {
            car = {
            model: modelInput.value,
            year: parseInt(yearInput.value),
            speed: parseInt(speedInput.value)
            } 

            carInfo.innerHTML = `<div> Your car: ${car.model}${car.year}</div>`
        }
       
       
        function timeToDistanse() {
            if ("speed" in car){
                let s = parseInt(kmInput.value);

                resultDiv.innerText = s/car.speed
            }
            else{
                resultDiv.innerHTML = "No car submitted"
            }
        } 

        submitButton.onclick = showCarInfo     

        submitKmButton.onclick = timeToDistanse;
