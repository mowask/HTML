<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="root"></div>
    <script>

        // 1. Запросить у пользователя его возраст и определить, кем онявляется

        let age = prompt("Введите ваш возраст");

        age = parseInt(age);
        
        if (age >= 0 && age <= 12) {
            alert("Вы ребенок.");       
        } else if (age >= 12 && age < 18) {
            alert("Вы подросток.");
        } else if (age >= 18 && age < 60) {
            alert("Вы взрослый.");
        } else if (age >= 60) {
            alert("Вы пенсионер.");
        } else {
            alert("Вы ввели некорректный возраст.");
        }


        // 2. Запросить у пользователя число от 0 до 9 и вывести емуспецсимвол

        let number = prompt("Число от 0 до 9");

        number = parseInt(number);

        if (number >= 0 && number <= 9) {
            switch (number) {
                case 0:
                    alert(")");
                    break;
                case 1: 
                    alert("!");
                    break;
                case 2:
                    alert("@");
                    break;
                case 3:
                    alert("#"); 
                    break;
                case 4:
                    alert("$");
                    break;
                case 5:
                    alert("%");
                    break;
                case 6:
                    alert("^");
                    break;
                case 7:
                    alert("&");
                    break;
                case 8:
                    alert("*");
                    break;
                case 9:
                    alert("(");
                    break;
                default:
                    alert("Error");
            }
        }


        // 3. Запросить у пользователя трехзначное и число и проверить, есть ли в нем одинаковые цифры.

        let number3 = prompt("Введите трехзначное число");

        number3 = parseInt(number3);

        if (number3 > 99 && number3 < 1000) {
            let number3_1 = number3 % 10;
            let number3_2 = number3 % 100;
            let number3_3 = number3 % 1000;

            if (number3_1 === number3_2 || number3_1 === number3_3 || number3_2 === number3_3) {
                alert("Числа повторяются");
            } else {1
                alert("Повторов нет");
            }
        }

        // 4. Спросить у пользователя год и проверить, високосный он или нет.

        let year4 = prompt("Введите год");

        year4 = parseInt(year4);

        if (year4 % 4 === 0) {
            alert("Год високосный");
        } else {
            alert("Год не високосный");
        }


        // 5. Запросить у пользователя пятиразрядное число и определить, является ли оно палиндромом.

        let number5 = prompt("Введите пятизначное число");

        number5 = parseInt(number5);

        if (number5 > 9999 && number5 < 100000) {            
            let number5_1 = number5 % 10;
            let number5_2 = parseInt(number5 % 100 / 10);
            let number5_4 = parseInt(number5 % 10000 / 1000);
            let number5_5 = parseInt(number5 % 100000 / 10000);
            console.log(number5_1, number5_2, number5_4, number5_5);

            number5_1 == number5_5 && number5_2 == number5_4 ? alert("палиндромом") : alert("НЕ палиндромом");
        }


        // 6. Написать конвертор валют.

        let usd = prompt("Введите сумму в usd");

        usd = parseInt(usd);
        let currency = parseInt (prompt ("Выберите валюту: 1 - EUR, 2 - UAN, 3 - AZN"));

        switch (currency) {
            case 1:
                alert(usd * 0.9);
                break;
            case 2:
                alert(usd * 7.2);
                break;
            case 3:
                alert(usd * 1.7);
                break;
            default:
                alert("Error");
        }

        // 7. Запросить у пользователя сумму покупки и вывести суммук оплате со скидкой

        let sum = parseInt(prompt("Введите сумму покупки"));       
        if (200 <= sum <= 300) {
            alert(sum - sum * 0.03);
        } else if (300 < sum <= 500) {
            alert(sum - sum * 0.05);
        } else if (sum > 500 ) {
            alert(sum - sum * 0.07);
        } else {
            alert(sum);
        }

        // 8. Определить, может ли окружность поместиться в указанный квадрат

        let p_Square = parseInt(prompt("Введите периметр квадрата"));
        let l_Circle = parseInt(prompt("Введите длину окружности"));
        let d_Circle = l_Circle / Math.PI;
        
        if (p_Square > d_Circle) {
            alert("Окружность поместиться");
        } else {
            alert("Окружность не поместиться");
        }

        // 9. Задать пользователю 3 вопроса, в каждом вопросе по 3 варианта ответа.  

        let question1 = parseInt(prompt(" 2+2= ? Выберите ответ 2, 4, 6"));
        let count = 0;        
            if (question1 === 4) {
                count+=2;
            }        
        let question2 = parseInt(prompt("2*2? Выберите ответ 2, 3, 4"));
        if (question2 == 4) {
            count+=2;
        }
        let question3 = parseInt(prompt("Какое число больше 2? Выберите ответ 1, 2, 3"));   
        if (question3 === 3) {
            count+=2;
        }
        alert(`Ваш балл: ${count}`);    

        // 10. Запросить дату (день, месяц, год) и вывести следующую за ней дату

        let day = parseInt(prompt("Введите день"));
        let month = parseInt(prompt("Введите месяц"));
        let year = parseInt(prompt("Введите год"));        

        let nextDay = day + 1;
        let nextMonth = month;
        let nextYear = year; 
        
        if (nextDay > 30) {
            nextDay = 1;
            nextMonth = month + 1;
        }

        if (nextMonth > 12) {
            nextMonth = 1;
            nextYear = year + 1;
        }

        alert(`Следующая дата: ${nextDay}.${nextMonth}.${nextYear}`);


    </script>
</body>
</html>
