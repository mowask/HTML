<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <title>Document</title>
    <style>

        body {
            background-color: #555;
            font-family: Arial, Helvetica, sans-serif;
        }

        .open-btn{
            margin: 20px ;
            background-color: #555;
            padding: 5px 20px;
            cursor: pointer;
            border: 1px solid black;            
        }

        .modal {
            display: none;          /*  скрытое модальное окно */            
            background-color: rgb(150, 220, 220); 
            width: 400px;
            margin: 10px 20px;
        }

        .modal-content {
            background-color: rgb(150, 220, 220); 
            padding: 20px;
            text-align: center;
        }

        .close-btn {
            padding: 5px;
            width: 100%;
            margin: auto;
            cursor: pointer;
        }
    </style>

</head>
<body>
    <div class="container">
        <button class="open-btn">Open modal</button>        

        <div class="modal" id="modalDiv">
            <div class="modal-content">
                <h3>Hello from Modal Window!</h3>
                <button class="close-btn">Close</button>
            </div>
        </div>   
    </div>

    <script>
        const modal = document.getElementById('modalDiv');
        const openBtn = document.querySelector('.open-btn');
        const closeBtn = document.querySelector('.close-btn');


        openBtn.onclick = () => {
            modal.style.display = 'block';
        };

        closeBtn.onclick = () => {
            modal.style.display = 'none';
        };
    </script>
</body>
</html>
