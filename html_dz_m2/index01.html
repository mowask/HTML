 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            margin: 0;       
        }

        div{
            width: 1000px;
            background-color: #ed9eae;
            color: white;
            font-size: 30px;
            margin: 10px;
            padding: 10px;     
        }
     
        ol{
            background-color: #c66376;
            margin: 30px ;   
            padding: 10px;        
        }

        li{
        margin: 0 30px ;
        padding: 10px;
       }

        .dark{
            background-color: #9e354a;            
            padding: 0 30px;           
        }
    </style>
</head>
<body>
    <div>
    <ol>
        <li><span class="dark">Apple</span></li>
        <li><span class="dark">Orange</span></li>
        <li><span class="dark">Pineapple</span></li>
        <li><span class="dark">Pear</span></li>
        <li><span class="dark">Cherry</span></li>
    </ol>
</div>
</body>
